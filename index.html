<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Bulma styling framework -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
      a:link {
         color: greenyellow;
         background-color: transparent;
         text-decoration: none;
      }
      a:visited {
         color: white;
         background-color: transparent;
         text-decoration: none;
      }
      a:hover {
         color: #28d1b2;
         background-color: transparent;
      }
   </style>

</head>
<body>
    <header>
      <div>
        <h1 class="is-size-1 has-text-white">Game Dashboard
          <a class="style" href="wishlist.html">Wishlist</a>
        </h1>
      </div>
      
    </header>

    <!-- This div container is going to hold all of the games rendered from the fetch API in script.js -->
    <div id="game-container">
    </div>

    <!-- Load more games button -->
    <div class="is-flex is-justify-content-center is-align-items-center">
      <button id="load-more-button" class="button is-primary is-large m-5"><p class="has-primary-light">Load More Games</p></button>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
